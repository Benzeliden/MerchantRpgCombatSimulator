<div class="hero-stat-editable">
    <label>
        <span>Level:</span> 
        <input type="number" min="1" max="60" ng-model="ctrl.hero.level"/>
    </label>
    <label>
        <span>Hp:  </span> 
        <input type="number" min="0" max="9999" ng-model="ctrl.hero.hp"/>  
    </label>
    <label>
        <span>Patk:</span> 
        <input type="number" min="0" max="9999" ng-model="ctrl.hero.atk"/>
    </label>
    <label>
        <span>Matk:</span> 
        <input type="number" min="0" max="9999" ng-model="ctrl.hero.matk"/>
    </label>
    <label>
        <span>Acc: </span> 
        <input type="number" min="0" max="9999" ng-model="ctrl.hero.acc"/>  
    </label>
    <label>
        <span>Crit:</span> 
        <input type="number" min="0" max="9999" ng-model="ctrl.hero.crit"/> 
    </label>
    <label>
        <span>Pdef:</span> 
        <input type="number" min="0" max="9999" ng-model="ctrl.hero.def"/> 
        ({{ctrl.percentArmorFunc(ctrl.hero.def) | number:2}} %)
    </label>
    <label>
        <span>Mdef:</span> 
        <input type="number" min="0" max="9999" ng-model="ctrl.hero.mdef"/> 
        ({{ctrl.percentArmorFunc(ctrl.hero.mdef) | number:2}} %)
    </label>
</div>
<label>
    <span>Passive:</span> 
    <select class="" ng-options="passive for passive in ctrl.passives"
        ng-model="ctrl.hero.selectedPassive">
    </select>
</label>
<div class="hero-stat-editable">
    <label>
        <span>Atk%:</span> 
        <input type="number" min="0" max="1000" ng-model="ctrl.hero.atkPct"/>
    </label>
    <label>
        <span>Matk%:</span> 
        <input type="number" min="0" max="1000" ng-model="ctrl.hero.matkPct"/>
    </label>
    <label>
        <span>Acc%: </span> 
        <input type="number" min="0" max="1000" ng-model="ctrl.hero.accPct"/>  
    </label>
    <label>
        <span>Hp%:</span> 
        <input type="number" min="0" max="1000" ng-model="ctrl.hero.hpPct"/>
    </label>
    <label>
        <span>Def%:</span> 
        <input type="number" min="0" max="1000" ng-model="ctrl.hero.defPct"/>
    </label>
    <label>
        <span>Mdef%:</span> 
        <input type="number" min="0" max="1000" ng-model="ctrl.hero.mdefPct"/>
    </label>
    <label>
        <span>CDmg%:</span> 
        <input type="number" min="0" max="100" step="0.1" ng-model="ctrl.hero.critModItems"/>
    </label>
    <label>
        <span>Speed%:</span> 
        <input type="number" min="0" max="100" step="1" ng-model="ctrl.hero.speedMod"/>
    </label>
</div>
